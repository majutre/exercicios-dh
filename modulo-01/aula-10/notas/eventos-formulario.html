<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <script src="jquery-2.2.1.js"></script>

    <script type="text/javascript">
        //doc deve estar todo carregado para poder executar o js
        $(document).ready(function () {

            $(".campo1").blur(function () {

                console.log("Elemento perdeu o foco");

            });

            $(".campo2").change(function(){
                alert("o elemento foi trocado")
            })

        });

    </script>
    
    <title>Eventos - Formulário</title>
</head>

<body>
    <input class="campo1" type="text">
    <!-- 
    focus
    blur
    change
	-->
    <select class="campo2">
        <option value="1">Opção 1</option>
        <option value="2">Opção 2</option>
    </select>
    </input>
</body>

</html>
