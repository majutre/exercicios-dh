<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
         integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

         <link rel="stylesheet" href="css/styles.css">
         <script src="script.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- <div class="Back">
            <i class="fa fa-arrow-left" onclick="Back()"></i>
        </div> -->
        <div id="divForm" class="container-fluid">
        <p class="h2 text-center py-4">Form</p>
        <form name="myForm" id="myForm" onsubmit="getFormvalue()" action="" method="">
            
            <div class="form-group">
                <label>Nome:</label>
                <input class="form-control" type="text" name="fName" id="fName" />
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input class="form-control" type="text" id="lName"  />
            </div>
             <div class="form-group">
                 <label>E-mail:</label>
                 <input class="form-control" type="email" id="email" />
             </div>
            <div class="form-group">
                <label>Senha:</label>
                <input class="form-control" type="password" id="pwd1"  />
            </div>
            <div class="form-group">
                <label>Repita a Senha:</label>
                <input class="form-control" type="password" id="pwd2"  />
            </div>
            <div class="form-check form-check-inline pb-4"">
                <p class="form-check-label pr-1">Gênero:   &nbsp;</p><br>
                <input class="form-check-input" type="radio" id="fem" name="cbGenero" onclick="changeBg('f')" checked>
                <label class="form-check-label">
                    Feminino
                </label>
            </div>
            <div class="form-check form-check-inline pb-4">
                <input class="form-check-input" type="radio" id="masc" name="cbGenero" onclick="changeBg('m')">
                <label class="form-check-label">
                    Masculino
                </label>
            </div>
            <div class="form-check form-check-inline pb-4">
                <input class="form-check-input" type="radio" id="outros" name="cbGenero" onclick="changeBg('o')">
                <label class="form-check-label">
                    Outros
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cBox">
                <label class="form-check-label">Desejo receber notícias do site.</label>
            </div>
            <div class="text-center py-4">
                <button class="btn btn-primary" type="submit" onclick="validaForm()">Enviar</button> 
            </div>
        </form>
        </div>
        <div id="dados" class="container-fluid py-4" style="display: none;">
            <h2>Dados inseridos</h2>
            <hr>      
            <ul>
                <li><b>Nome:</b> <span id="ul1"></span></li>
                <li><b>Sobrenome:</b> <span id="ul2"></span></li>
                <li><b>E-mail:</b> <span id="ul3"></span></li>
            </ul>
            <div class="container-fluid text-center py-4" id="btnEdit">
                <button type="button" class="btn btn-outline-info" onclick="editar()">Editar dados</button>
            </div>
        </div>
        <div class="container-fluid text-center py-4" id="botoes">
            <button type="button" class="btn btn-outline-danger mx-2" onclick="apagar()">Limpar dados</button>
            <button type="button" class="btn btn-outline-success" onclick="ocultar()">Mostrar dados</button>
        </div>
    </div>
</body>
</html>
