<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulário de Contato</title>
</head>

<body>
    <header>
    <h1>Formulário de Contato</h1>
    </header>
    <br>
    <section class="formulario">
        <form action="/" method="POST">

            <label for="nomeUsuario"> Nome e Sobrenome</label>
            <input type="text" name="nomeCompleto" for="nomeUsuario" required /><br><br>

            <label for="email">E-mail</label>
            <input type="email" name="emailContato" for="email" required /><br><br>
            
            <label for="assunto">Assunto da Mensagem</label>
            <select name="assuntoContato" for="assunto">
                <option value="elogio">Elogios</option>
                <option value="criticas">Críticas e Sugestões</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <label for="genero">
                Gênero:
            </label>
            <input type="radio" for="genero" name="genero" value="Feminino">Feminino</input>
            <input type="radio" for="genero" name="genero" value="Masculino">Masculino</input>
            <input type="radio" for="genero" name="genero" value="Outros">Prefiro não responder</input> <br><br>

            <label for="hobbies">Passatempos:</label><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Surf">Surf</input><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Música">Música</input><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Ler">Ler</input><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Series">Assistir séries</input><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Viajar">Viajar</input><br>
            <input type="checkbox" for="hobbies" name="hobbies" value="Sair">Sair</input><br>
            <br><br>
            <label for="msg">Comentários:</label><br>
            <textarea class="comentarios" for="msg" cols="40" rows="10" name="msg" required>Digite sua mensagem</textarea>
            <br><br>
            <button type="submit">Enviar</button>

            <button type="reset">Limpar</button>
        </form>
        
        <br>
        <br>
        <br>

    </section>
    <section>
        <a href="index.html">Voltar à Página Principal</a>
        <a href="hobbies.html">Hobbies</a>
    </section>
</body>

</html>
